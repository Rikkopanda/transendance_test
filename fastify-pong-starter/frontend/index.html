<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #renderCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #menuOverlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    #menuOverlay h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 30px;
    }

    #menuOverlay button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    #menuOverlay button:hover {
      background: #006ad1;
    }
  </style>
</head>

<body>

  <!-- Fullscreen game container -->
  <div class="container">

    <!-- Babylon canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- Menu overlay -->
    <div id="menuOverlay">
      <h1>Pong</h1>
      <button id="start1v1">Start Game</button>
    </div>

  </div>

  <!-- Your JS -->
  <script type="module" src="src/main.ts"></script>

</body>
</html>
